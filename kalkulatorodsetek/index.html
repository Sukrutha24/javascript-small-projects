<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" autocomplete="on">


        <label for="wplata">Wpłata w PLN:</label>
        <input type="number" name="Wpłata w PLN" id="wplata" value="0">
        <br><br>

        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji:</label>
        <select name="Częstotliwość kapitalizacji" id="okres-kapitalizacji">
        <option value="12" >Miesięcznie</option>
        <option value="4">Kwartalnie</option>
        <option value="1" selected>Rocznie</option>
    </select>
        <br><br>

        <label for="ilosc-lat">Ilość lat:</label>
        <input type="number" name="Ilość lat" id="ilosc-lat" value="1" min="1">
        <br><br>

        <label for="oprocentowanie">Stopa zwrotu w %:</label>
        <input type="number" name="Stopa zwrotu w %" id="oprocentowanie" value="10" min="0">
        <br><br>

        <label for="podatek">Uwzględnij podatek Belki 19%</label>
        <input type="checkbox" name="Uwzględnij podatek Belki 19%" id="podatek">
        <br><br>

        <button id="obliczPodatek" onclick="oblicz(event)">Oblicz podatek</button>
    </form>

    <p id="wynik"></p>

    <script src="js/main.js"></script>
</body>

</html>
